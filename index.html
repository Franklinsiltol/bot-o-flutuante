<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Gerador Web</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --bg-color: #f4f7fc;
            --dark-color: #343a40;
            --light-color: #fff;
            --border-color: #dee2e6;
            --shadow: 0 4px 15px rgba(0,0,0,.1);
            --border-radius: 12px;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--dark-color);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header h1 {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 5px;
        }
        
        header p {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .app-switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .app-switcher button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border: 2px solid var(--border-color);
            background-color: var(--light-color);
            color: var(--dark-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all .3s ease;
        }
        
        .app-switcher button:hover {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }
        
        .app-switcher button.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--light-color);
            border-color: transparent;
        }
        
        .generator-panel {
            display: none;
        }
        
        .generator-panel.active {
            display: block;
        }
        
        .generator-content {
            display: grid;
            grid-template-columns: minmax(300px, 450px) 1fr;
            gap: 30px;
            background: var(--light-color);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .controls h2, .output h2 {
            margin-top: 0;
            color: var(--dark-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label, .checkbox-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }
        
        .checkbox-group label {
            margin: 0;
        }
        
        #items-container .link-item {
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #fafafa;
            position: relative;
        }
        
        .remove-item-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #floating-preview-container {
            position: relative;
            height: 250px;
            background-color: #f8f9fa;
            border: 1px dashed var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #preview-button {
            width: 60px;
            height: 60px;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            padding: 0;
            background-color: #2575fc;
        }
        
        #preview-button.shape-square {
            border-radius: 12px;
        }
        
        #preview-button svg {
            width: 32px;
            height: 32px;
            pointer-events: none;
            fill: currentColor;
        }
        
        .main-actions button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            color: white;
            transition: all .3s ease;
            margin-top: 10px;
        }
        
        #add-item-btn {
            background: linear-gradient(45deg, var(--secondary-color), #3c93ff);
        }
        
        #generate-mosaic-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }
        
        .output-header {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .output-header button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: 500;
        }
        
        .copy-btn {
            background-color: #28a745;
        }
        
        .preview-btn {
            background-color: #17a2b8;
        }
        
        .code-output {
            background-color: #2b3e50;
            color: #f8f8f2;
            padding: 15px;
            border-radius: var(--border-radius);
            height: 400px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
        }
        
        @media (max-width: 1024px) {
            .generator-content {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            header h1 {
                font-size: 2.2rem;
            }
            .app-switcher {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Super Gerador Web</h1>
            <p>Crie um botão flutuante ou uma página de mosaico em segundos.</p>
        </header>

        <nav class="app-switcher">
            <button class="active" data-target="#panel-floating">Gerador de Botão Flutuante</button>
            <button data-target="#panel-mosaic">Gerador de Página Mosaico</button>
        </nav>

        <main>
            <!-- Painel do Gerador de Botão Flutuante -->
            <div id="panel-floating" class="generator-panel active">
                <div class="generator-content">
                    <div class="controls">
                        <h2>Personalizar Botão</h2>
                        <div class="form-group">
                            <label for="f-url">URL de Destino</label>
                            <input type="url" id="f-url" value="https://www.wikipedia.org/">
                        </div>
                        <div class="form-group">
                            <label for="f-action">Ação do Clique</label>
                            <select id="f-action">
                                <option value="modal" selected>Abrir em Modal</option>
                                <option value="new_tab">Abrir em Nova Aba</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="f-color">Cor</label>
                            <input type="color" id="f-color" value="#2575fc" style="width:50px;height:50px;padding:0">
                        </div>
                        <div class="form-group">
                            <label for="f-shape">Formato</label>
                            <select id="f-shape">
                                <option value="round" selected>Redondo</option>
                                <option value="square">Quadrado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="f-position">Posição Inicial</label>
                            <select id="f-position">
                                <option value="bottom-right" selected>Canto Inferior Direito</option>
                                <option value="bottom-left">Canto Inferior Esquerdo</option>
                                <option value="top-right">Canto Superior Direito</option>
                                <option value="top-left">Canto Superior Esquerdo</option>
                                <option value="center-left">Centro Esquerda</option>
                                <option value="center-right">Centro Direita</option>
                                <option value="bottom-center">Fundo Centro</option>
                                <option value="top-center">Topo Centro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="f-template">Ícone</label>
                            <select id="f-template">
                                <option value="chat" selected>Chat / Mensagem</option>
                                <option value="help">Ajuda</option>
                                <option value="form">Formulário</option>
                                <option value="link">Link Externo</option>
                            </select>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="f-draggable">
                            <label for="f-draggable">Permitir arrastar</label>
                        </div>
                    </div>
                    <div class="output">
                        <h2>Pré-visualização e Código</h2>
                        <div id="floating-preview-container">
                            <button id="preview-button">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                            </button>
                        </div>
                        <div class="output-header">
                            <button class="copy-btn">Copiar Snippet</button>
                        </div>
                        <pre><code class="code-output" id="f-code-output"></code></pre>
                    </div>
                </div>
            </div>

            <!-- Painel do Gerador de Página Mosaico -->
            <div id="panel-mosaic" class="generator-panel">
                <div class="generator-content">
                    <div class="controls">
                        <h2>Configurações da Página</h2>
                        <div class="form-group">
                            <label for="m-page-title">Título</label>
                            <input type="text" id="m-page-title" value="Meu Dashboard">
                        </div>
                        <div class="form-group">
                            <label for="m-page-description">Descrição</label>
                            <input type="text" id="m-page-description" value="Acesso rápido aos meus sites e ferramentas.">
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="m-inc-title" checked>
                            <label for="m-inc-title">Incluir Título</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="m-inc-desc" checked>
                            <label for="m-inc-desc">Incluir Descrição</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="m-inc-search" checked>
                            <label for="m-inc-search">Incluir Busca</label>
                        </div>
                        <hr style="margin:25px 0;border:1px solid #eee">
                        <h2>Links do Mosaico</h2>
                        <div id="items-container"></div>
                        <div class="main-actions">
                            <button id="add-item-btn">Adicionar Link</button>
                            <button id="generate-mosaic-btn">Gerar Página »</button>
                        </div>
                    </div>
                    <div class="output">
                        <h2>Código da Página Gerada</h2>
                        <div class="output-header">
                            <button class="copy-btn">Copiar Código</button>
                            <button class="preview-btn">Visualizar em Nova Aba</button>
                        </div>
                        <pre><code class="code-output" id="m-code-output">Clique em "Gerar Página".</code></pre>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Ícones SVG - Versão garantida para funcionar
    const ICONS = {
        chat: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>`,
        help: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>`,
        form: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M14 17H4v2h10v-2zm6-8H4v2h16V9zM4 15h16v-2H4v2zM4 5v2h16V5H4z"/></svg>`,
        link: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10.59 13.41c.44-.44.44-1.16 0-1.6l-2.09-2.09c-.44-.44-1.16-.44-1.6 0l-2.09 2.09c-.44.44-.44 1.16 0 1.6l2.09 2.09c.44.44 1.16.44 1.6 0l2.09-2.09zm-2.09 2.09c-1.22-1.22-1.22-3.2 0-4.42l2.09-2.09c1.22-1.22 3.2-1.22 4.42 0l2.09 2.09c1.22 1.22 1.22 3.2 0 4.42l-2.09 2.09c-1.22-1.22-3.2-1.22-4.42 0z"/></svg>`,
        close: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>`,
        search: `<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>`
    };

    // --- LÓGICA GERAL E DE NAVEGAÇÃO ---
    const switcherButtons = document.querySelectorAll('.app-switcher button');
    const generatorPanels = document.querySelectorAll('.generator-panel');
    
    switcherButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Remove a classe active de todos os botões
            switcherButtons.forEach(btn => btn.classList.remove('active'));
            
            // Adiciona a classe active apenas ao botão clicado
            button.classList.add('active');
            
            // Mostra apenas o painel correspondente ao botão clicado
            generatorPanels.forEach(panel => {
                panel.classList.toggle('active', '#' + panel.id === button.dataset.target);
            });
        });
    });

    // --- GERADOR DE BOTÃO FLUTUANTE ---
    function initFloatingButtonGenerator() {
        const panel = document.getElementById("panel-floating");
        const url = panel.querySelector("#f-url");
        const action = panel.querySelector("#f-action");
        const color = panel.querySelector("#f-color");
        const shape = panel.querySelector("#f-shape");
        const position = panel.querySelector("#f-position");
        const template = panel.querySelector("#f-template");
        const draggable = panel.querySelector("#f-draggable");
        const preview = panel.querySelector("#preview-button");
        const codeOut = panel.querySelector("#f-code-output");
        const copyBtn = panel.querySelector(".copy-btn");

        // Função para obter o CSS da posição
        function getPositionCss(pos) {
            let top = "auto", left = "auto", right = "20px", bottom = "20px", transform = "";
            
            switch(pos) {
                case "center-left":
                    top = "50%";
                    left = "20px";
                    transform = "translateY(-50%)";
                    break;
                case "center-right":
                    top = "50%";
                    right = "20px";
                    transform = "translateY(-50%)";
                    break;
                case "bottom-center":
                    bottom = "20px";
                    left = "50%";
                    transform = "translateX(-50%)";
                    break;
                case "top-center":
                    top = "20px";
                    left = "50%";
                    transform = "translateX(-50%)";
                    break;
                case "top-left":
                    top = "20px";
                    left = "20px";
                    break;
                case "top-right":
                    top = "20px";
                    right = "20px";
                    break;
                case "bottom-left":
                    bottom = "20px";
                    left = "20px";
                    break;
                default: // bottom-right
                    bottom = "20px";
                    right = "20px";
            }
            
            return {
                top,
                left,
                right,
                bottom,
                transform
            };
        }

        // Atualiza a pré-visualização do botão
        function updatePreview() {
            const pos = getPositionCss(position.value);
            const selectedIcon = ICONS[template.value] || ICONS.chat;
            
            // Aplica os estilos diretamente no botão de pré-visualização
            preview.style.backgroundColor = color.value;
            preview.style.borderRadius = shape.value === 'round' ? '50%' : '12px';
            preview.innerHTML = selectedIcon;
            
            // Posicionamento
            preview.style.top = pos.top;
            preview.style.left = pos.left;
            preview.style.right = pos.right;
            preview.style.bottom = pos.bottom;
            preview.style.transform = pos.transform;
            
            // Garante que o SVG tenha o tamanho correto
            const svg = preview.querySelector('svg');
            if (svg) {
                svg.style.width = '32px';
                svg.style.height = '32px';
                svg.style.fill = 'white';
            }
            
            // Atualiza o código de saída
            updateOutputCode();
        }

        // Gera o código de arrastar
        function getDraggableScript() {
            return `<script>
                (function() {
                    const btn = document.getElementById('fab-button');
                    if (!btn) return;
                    
                    let isDragging = false, offsetX, offsetY, hasMoved = false;
                    
                    btn.addEventListener('mousedown', e => {
                        isDragging = true;
                        hasMoved = false;
                        offsetX = e.clientX - btn.getBoundingClientRect().left;
                        offsetY = e.clientY - btn.getBoundingClientRect().top;
                        btn.style.transition = 'none';
                        document.body.style.userSelect = 'none';
                    });
                    
                    document.addEventListener('mousemove', e => {
                        if (!isDragging) return;
                        hasMoved = true;
                        
                        let newX = e.clientX - offsetX,
                            newY = e.clientY - offsetY;
                        
                        const winWidth = window.innerWidth,
                              winHeight = window.innerHeight,
                              btnWidth = btn.offsetWidth,
                              btnHeight = btn.offsetHeight;
                        
                        newX = Math.max(0, Math.min(newX, winWidth - btnWidth));
                        newY = Math.max(0, Math.min(newY, winHeight - btnHeight));
                        
                        btn.style.left = \`\${newX}px\`;
                        btn.style.top = \`\${newY}px\`;
                        btn.style.bottom = 'auto';
                        btn.style.right = 'auto';
                        btn.style.transform = 'none';
                    });
                    
                    document.addEventListener('mouseup', () => {
                        isDragging = false;
                        btn.style.transition = 'transform .3s, background-color .3s';
                        document.body.style.userSelect = 'auto';
                        setTimeout(() => {
                            if (btn.onclick && !hasMoved) btn.onclick();
                        }, 0);
                    });
                })();
            <\/script>`;
        }

        // Atualiza o código de saída
        function updateOutputCode() {
            const pos = getPositionCss(position.value);
            const selectedIcon = ICONS[template.value] || ICONS.chat;
            const borderRadius = shape.value === 'round' ? '50%' : '12px';
            
            // Estilos base do botão
            const baseStyles = `
                position: fixed;
                width: 60px;
                height: 60px;
                background-color: ${color.value};
                border-radius: ${borderRadius};
                color: white;
                box-shadow: 0 6px 20px rgba(0,0,0,.2);
                cursor: pointer;
                z-index: 9998;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: transform .3s, background-color .3s;
                text-decoration: none;
                border: none;
                top: ${pos.top};
                left: ${pos.left};
                right: ${pos.right};
                bottom: ${pos.bottom};
                transform: ${pos.transform};
            `;
            
            let finalCode = "";
            
            if (action.value === "new_tab") {
                // Código para abrir em nova aba
                finalCode = `<!-- Floating Button Code -->
<a href="${url.value}" target="_blank" rel="noopener noreferrer" id="fab-button" style="${baseStyles}">
    ${selectedIcon}
</a>`;
            } else {
                // Código para abrir em modal
                const modalActionScript = `(function() {
                    const btn = document.getElementById('fab-button'),
                          modal = document.getElementById('fab-modal'),
                          closeBtn = document.getElementById('fab-modal-close');
                    
                    if (!btn || !modal) return;
                    
                    let moved = false;
                    
                    btn.addEventListener('mousedown', () => { moved = false; });
                    btn.addEventListener('mousemove', () => { moved = true; });
                    
                    btn.onclick = () => {
                        if (!moved) {
                            modal.classList.toggle('show');
                            btn.classList.toggle('active');
                        }
                    };
                    
                    function closeModal() {
                        modal.classList.remove('show');
                        btn.classList.remove('active');
                    }
                    
                    if (closeBtn) {
                        closeBtn.addEventListener('click', closeModal);
                    }
                    
                    modal.addEventListener('click', e => {
                        if (e.target === modal) {
                            closeModal();
                        }
                    });
                })();`;
                
                finalCode = `<!-- Floating Button Code -->
<style>
    #fab-button {
        ${baseStyles}
    }
    
    #fab-button:hover {
        transform: ${pos.transform ? pos.transform + ' scale(1.1)' : 'scale(1.1)'};
    }
    
    #fab-button .fab-icon-close {
        display: none;
    }
    
    #fab-button.active .fab-icon-open {
        display: none;
    }
    
    #fab-button.active .fab-icon-close {
        display: block;
    }
    
    #fab-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,.7);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity .4s, visibility .4s;
    }
    
    #fab-modal.show {
        opacity: 1;
        visibility: visible;
    }
    
    .fab-modal-content {
        background-color: #fff;
        width: 98vw;
        height: 98vh;
        border-radius: 15px;
        overflow: hidden;
        transform: scale(.9);
        transition: transform .4s cubic-bezier(.18,.89,.32,1.28);
        position: relative;
    }
    
    #fab-modal.show .fab-modal-content {
        transform: scale(1);
    }
    
    .fab-modal-content iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    
    .fab-modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #e74c3c;
        color: white;
        border: none;
        font-size: 20px;
        cursor: pointer;
        z-index: 10000;
        display: flex;
        align-items: center;
