<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Página Mosaico</title>
    <style>
        /* --- Estilos Gerais da Página do Gerador --- */
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --bg-color: #f4f7fc;
            --dark-color: #343a40;
            --light-color: #fff;
            --border-color: #dee2e6;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--dark-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
        }

        header h1 {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        
        header p {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            color: #6c757d;
        }

        .controls, .output {
            background: var(--light-color);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h2 {
            margin-top: 0;
            color: var(--dark-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* --- Estilos dos Controles --- */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            box-sizing: border-box;
        }

        #items-container .link-item {
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            background-color: #fafafa;
            position: relative;
        }
        
        .remove-item-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .main-actions button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        #add-item-btn {
            background: linear-gradient(45deg, var(--secondary-color), #3c93ff);
            margin-top: 10px;
        }
        
        #generate-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            margin-top: 20px;
        }

        /* --- Estilos da Saída de Código --- */
        .output-header {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .output-header button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: 500;
        }
        #copy-btn { background-color: #28a745; }
        #preview-btn { background-color: #17a2b8; }

        #code-output {
            background-color: #2b3e50;
            color: #f8f8f2;
            padding: 15px;
            border-radius: var(--border-radius);
            height: 500px;
            overflow: auto;
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
        }
        
        /* --- Responsividade do Gerador --- */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            #code-output {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gerador de Página Mosaico</h1>
        <p>Crie um dashboard personalizado com seus links favoritos em segundos.</p>
    </header>

    <div class="container">
        <div class="controls">
            <h2>Configurações</h2>
            
            <div class="form-group">
                <label for="page-title">Título da Página</label>
                <input type="text" id="page-title" value="Meu Dashboard de Links">
            </div>

            <div class="form-group">
                <label for="page-description">Descrição da Página</label>
                <input type="text" id="page-description" value="Acesso rápido aos meus sites e ferramentas favoritas.">
            </div>

            <hr style="margin: 25px 0; border: 1px solid #eee;">

            <h2>Links do Mosaico</h2>
            <div id="items-container">
                <!-- Itens de link serão adicionados aqui -->
            </div>
            
            <div class="main-actions">
                <button id="add-item-btn">Adicionar Link</button>
                <button id="generate-btn">Gerar Página »</button>
            </div>
        </div>

        <div class="output">
            <h2>Código da Página Gerada</h2>
            <div class="output-header">
                <button id="copy-btn">Copiar Código</button>
                <button id="preview-btn">Visualizar em Nova Aba</button>
            </div>
            <pre><code id="code-output">Clique em "Gerar Página" para ver o código aqui.</code></pre>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const pageTitleInput = document.getElementById('page-title');
        const pageDescriptionInput = document.getElementById('page-description');
        const itemsContainer = document.getElementById('items-container');
        const addItemBtn = document.getElementById('add-item-btn');
        const generateBtn = document.getElementById('generate-btn');
        const codeOutput = document.getElementById('code-output');
        const copyBtn = document.getElementById('copy-btn');
        const previewBtn = document.getElementById('preview-btn');

        const icons = {
            link: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36" height="36"><path d="M10.59 13.41c.44-.44.44-1.16 0-1.6l-2.09-2.09c-.44-.44-1.16-.44-1.6 0l-2.09 2.09c-.44.44-.44 1.16 0 1.6l2.09 2.09c.44.44 1.16.44 1.6 0l2.09-2.09zm-2.09 2.09l-2.09-2.09c-1.22-1.22-1.22-3.2 0-4.42l2.09-2.09c1.22-1.22 3.2-1.22 4.42 0l2.09 2.09c1.22 1.22 1.22 3.2 0 4.42l-2.09 2.09c-1.22 1.22-3.2 1.22-4.42 0z"/></svg>',
            chat: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36" height="36"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>',
            code: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36" height="36"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>',
            email: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36" height="36"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>',
            cloud: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36" height="36"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/></svg>',
            stats: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36" height="36"><path d="M10 20h4V4h-4v16zm-6 0h4v-8H4v8zM16 9v11h4V9h-4z"/></svg>',
            video: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36" height="36"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>'
        };

        function createIconOptions() {
            return Object.keys(icons).map(key => `<option value="${key}">${key.charAt(0).toUpperCase() + key.slice(1)}</option>`).join('');
        }

        let itemCount = 0;
        function addItem() {
            itemCount++;
            const itemHtml = `
                <div class="link-item" id="item-${itemCount}">
                    <button class="remove-item-btn" title="Remover">×</button>
                    <div class="form-group">
                        <label for="item-name-${itemCount}">Nome do Botão</label>
                        <input type="text" class="item-name" id="item-name-${itemCount}" placeholder="Ex: Google Drive">
                    </div>
                    <div class="form-group">
                        <label for="item-url-${itemCount}">URL de Destino</label>
                        <input type="url" class="item-url" id="item-url-${itemCount}" placeholder="https://drive.google.com">
                    </div>
                    <div class="form-group">
                        <label for="item-icon-${itemCount}">Ícone</label>
                        <select class="item-icon" id="item-icon-${itemCount}">${createIconOptions()}</select>
                    </div>
                </div>
            `;
            itemsContainer.insertAdjacentHTML('beforeend', itemHtml);
            const newItem = document.getElementById(`item-${itemCount}`);
            newItem.querySelector('.remove-item-btn').addEventListener('click', () => {
                newItem.remove();
            });
        }
        
        function generatePageCode() {
            const pageTitle = pageTitleInput.value;
            const pageDescription = pageDescriptionInput.value;
            
            let mosaicButtonsHTML = '';
            const items = itemsContainer.querySelectorAll('.link-item');
            items.forEach(item => {
                const name = item.querySelector('.item-name').value || 'Link';
                const url = item.querySelector('.item-url').value;
                const iconKey = item.querySelector('.item-icon').value;
                const iconSVG = icons[iconKey];

                if (url) {
                    mosaicButtonsHTML += `
                <button class="mosaic-button" data-url="${url}">
                    <div class="mosaic-icon">${iconSVG}</div>
                    <span class="mosaic-label">${name}</span>
                </button>`;
                }
            });

            const finalHtml = `
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${pageTitle}</title>
    <meta name="description" content="${pageDescription}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f4f7fc;
            color: #333;
        }
        .header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header h1 { margin: 0; font-size: 2.5rem; }
        .header p { margin: 10px 0 0; font-size: 1.1rem; opacity: 0.9; }
        #mosaic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .mosaic-button {
            background: white;
            border: 1px solid #e0e6ed;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 180px;
        }
        .mosaic-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: #2575fc;
        }
        .mosaic-icon { color: #6a11cb; margin-bottom: 15px; }
        .mosaic-label { font-weight: 600; font-size: 1rem; color: #343a40; }
        
        /* Modal Styles */
        #page-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        #page-modal.show { opacity: 1; visibility: visible; }
        .modal-content {
            background: #fff; width: 90%; height: 90%; border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3); overflow: hidden;
            transform: scale(0.9); transition: transform 0.3s ease-out;
            display: flex; flex-direction: column;
        }
        #page-modal.show .modal-content { transform: scale(1); }
        .modal-header {
            display: flex; justify-content: flex-end; padding: 10px 15px;
            background-color: #f1f1f1; border-bottom: 1px solid #ddd;
        }
        .close-modal {
            background: #e74c3c; color: white; border: none; width: 30px; height: 30px;
            border-radius: 50%; font-size: 18px; line-height: 1; cursor: pointer;
        }
        .modal-body { flex-grow: 1; }
        .modal-body iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <header class="header">
        <h1>${pageTitle}</h1>
        <p>${pageDescription}</p>
    </header>
    <main id="mosaic-grid">${mosaicButtonsHTML}</main>
    <div id="page-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-modal" title="Fechar">×</button>
            </div>
            <div class="modal-body">
                <iframe src="" title="Conteúdo da página"></iframe>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('page-modal');
            const iframe = modal.querySelector('iframe');
            const closeModalBtn = modal.querySelector('.close-modal');
            
            document.querySelectorAll('.mosaic-button').forEach(button => {
                button.addEventListener('click', () => {
                    const url = button.dataset.url;
                    if (url) {
                        iframe.src = url;
                        modal.classList.add('show');
                    }
                });
            });

            function closeModal() {
                modal.classList.remove('show');
                iframe.src = 'about:blank'; // Limpa o iframe para parar vídeos/scripts
            }

            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    <\/script>
</body>
</html>`;
            codeOutput.textContent = finalHtml.trim();
        }

        // --- Event Listeners ---
        addItemBtn.addEventListener('click', addItem);
        generateBtn.addEventListener('click', generatePageCode);

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(codeOutput.textContent).then(() => {
                copyBtn.textContent = 'Copiado!';
                setTimeout(() => copyBtn.textContent = 'Copiar Código', 2000);
            }).catch(err => alert('Erro ao copiar.'));
        });

        previewBtn.addEventListener('click', () => {
            const code = codeOutput.textContent;
            if (code.startsWith('Clique em')) return;

            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            window.open(url, '_blank');
        });

        // Adiciona um item inicial para guiar o usuário
        addItem();
    });
    </script>
</body>
</html>
