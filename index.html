<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Botão Flutuante</title>
    <style>
        /* --- Estilos Gerais da Página --- */
        :root {
            --primary-color: #007bff;
            --secondary-color: #f8f9fa;
            --dark-color: #343a40;
            --light-color: #fff;
            --border-color: #dee2e6;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--dark-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            gap: 20px;
        }

        main {
            background: var(--light-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
        }

        aside {
            width: 100%;
            max-width: 600px;
            position: sticky;
            top: 20px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #6c757d;
        }

        /* --- Estilos do Formulário de Controle --- */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        .form-group input[type="url"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input[type="url"]:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .color-picker-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .color-picker-group input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 50px;
            height: 50px;
            padding: 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: transparent;
        }
        .color-picker-group input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        .color-picker-group input[type="color"]::-webkit-color-swatch {
            border: 2px solid var(--border-color);
            border-radius: 50%;
        }

        /* --- Área de Pré-visualização --- */
        .preview-container {
            position: relative;
            height: 250px;
            background-image: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #f0f0f0 75%), linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: var(--light-color);
            border: 1px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .preview-container p{
            color: #aaa;
            font-size: 14px;
        }
        
        #preview-button {
            position: absolute;
            width: 60px;
            height: 60px;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        #preview-button svg {
            width: 32px;
            height: 32px;
        }

        /* Posições para Preview */
        .preview-container.pos-bottom-right #preview-button { bottom: 20px; right: 20px; }
        .preview-container.pos-bottom-left  #preview-button { bottom: 20px; left: 20px; }
        .preview-container.pos-top-right   #preview-button { top: 20px; right: 20px; }
        .preview-container.pos-top-left    #preview-button { top: 20px; left: 20px; }
        
        #preview-button.shape-square {
            border-radius: 12px;
        }

        /* --- Área de Código --- */
        .code-container {
            background-color: var(--dark-color);
            border-radius: var(--border-radius);
            padding: 10px 20px 20px;
            box-shadow: var(--shadow);
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .code-header h3 {
            color: #e9ecef;
            margin: 0;
        }

        #copy-button {
            background: var(--primary-color);
            color: var(--light-color);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        #copy-button:hover {
            background: #0056b3;
        }
        
        #copy-button:active {
            background: #004a99;
        }

        #code-output {
            background: #212529;
            color: #ced4da;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        /* --- Media Queries para Responsividade do Gerador --- */
        @media (max-width: 1150px) {
            body {
                flex-direction: column;
                align-items: center;
            }
            main, aside {
                max-width: 700px;
                position: static;
            }
        }
    </style>
</head>
<body>

    <main>
        <h1>Gerador de Botão Flutuante</h1>
        <p>Personalize seu botão e copie o código para usar em qualquer site.</p>

        <div class="form-group">
            <label for="url-input">URL de Destino</label>
            <input type="url" id="url-input" value="https://www.wikipedia.org/" placeholder="https://exemplo.com">
        </div>

        <div class="form-group">
            <label>Cor do Botão</label>
            <div class="color-picker-group">
                <input type="color" id="color-picker" value="#007bff">
                <span>Clique no círculo para escolher uma cor</span>
            </div>
        </div>

        <div class="form-group">
            <label for="shape-select">Formato do Botão</label>
            <select id="shape-select">
                <option value="round" selected>Redondo</option>
                <option value="square">Quadrado</option>
            </select>
        </div>

        <div class="form-group">
            <label for="position-select">Posição na Tela</label>
            <select id="position-select">
                <option value="bottom-right" selected>Canto Inferior Direito</option>
                <option value="bottom-left">Canto Inferior Esquerdo</option>
                <option value="top-right">Canto Superior Direito</option>
                <option value="top-left">Canto Superior Esquerdo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="template-select">Modelo / Ícone</label>
            <select id="template-select">
                <option value="chat" selected>Chat / Mensagem</option>
                <option value="help">Ajuda / Informação</option>
                <option value="form">Formulário / Contato</option>
                <option value="link">Link / Externo</option>
            </select>
        </div>
    </main>

    <aside>
        <div class="preview-container" id="preview-area">
            <p>Pré-visualização do Botão</p>
            <button id="preview-button">
                <!-- SVG do ícone será inserido aqui pelo JS -->
            </button>
        </div>

        <div class="code-container">
            <div class="code-header">
                <h3>Seu Código (Copiar e Colar)</h3>
                <button id="copy-button">Copiar</button>
            </div>
            <pre><code id="code-output"><!-- Código gerado aparecerá aqui --></code></pre>
        </div>
    </aside>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENTOS DO DOM ---
            const urlInput = document.getElementById('url-input');
            const colorPicker = document.getElementById('color-picker');
            const shapeSelect = document.getElementById('shape-select');
            const positionSelect = document.getElementById('position-select');
            const templateSelect = document.getElementById('template-select');
            const previewArea = document.getElementById('preview-area');
            const previewButton = document.getElementById('preview-button');
            const codeOutput = document.getElementById('code-output');
            const copyButton = document.getElementById('copy-button');

            // --- ÍCONES SVG (MODELOS) ---
            const icons = {
                chat: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>',
                help: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>',
                form: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M14 17H4v2h10v-2zm6-8H4v2h16V9zM4 15h16v-2H4v2zM4 5v2h16V5H4z"/></svg>',
                link: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10.59 13.41c.44-.44.44-1.16 0-1.6l-2.09-2.09c-.44-.44-1.16-.44-1.6 0l-2.09 2.09c-.44.44-.44 1.16 0 1.6l2.09 2.09c.44.44 1.16.44 1.6 0l2.09-2.09zm-2.09 2.09l-2.09-2.09c-1.22-1.22-1.22-3.2 0-4.42l2.09-2.09c1.22-1.22 3.2-1.22 4.42 0l2.09 2.09c1.22 1.22 1.22 3.2 0 4.42l-2.09 2.09c-1.22 1.22-3.2 1.22-4.42 0z"/></svg>',
                close: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>'
            };

            // --- FUNÇÃO PARA ATUALIZAR O PREVIEW ---
            function updatePreview() {
                const color = colorPicker.value;
                const shape = shapeSelect.value;
                const position = positionSelect.value;
                const template = templateSelect.value;

                // Atualizar cor
                previewButton.style.backgroundColor = color;

                // Atualizar formato
                previewButton.classList.toggle('shape-square', shape === 'square');

                // Atualizar posição
                previewArea.className = 'preview-container'; // Reset
                previewArea.classList.add(`pos-${position}`);

                // Atualizar ícone
                previewButton.innerHTML = icons[template];
            }

            // --- FUNÇÃO PARA GERAR O CÓDIGO FINAL ---
            function generateCode() {
                const url = urlInput.value || "https://example.com";
                const color = colorPicker.value;
                const shape = shapeSelect.value;
                const position = positionSelect.value;
                const template = templateSelect.value;

                const borderRadius = shape === 'round' ? '50%' : '12px';
                
                let positionStyles = '';
                switch (position) {
                    case 'bottom-left': positionStyles = 'bottom: 20px; left: 20px;'; break;
                    case 'top-right': positionStyles = 'top: 20px; right: 20px;'; break;
                    case 'top-left': positionStyles = 'top: 20px; left: 20px;'; break;
                    default: positionStyles = 'bottom: 20px; right: 20px;'; break; // bottom-right
                }

                const iconSVG = icons[template];
                const closeSVG = icons.close;

                const code = `
<!-- Início do Código do Botão Flutuante -->
<div id="floating-button-container">
    <!-- O código é encapsulado em um IIFE para não poluir o escopo global -->
    <style>
        #fab-button {
            position: fixed;
            ${positionStyles}
            width: 60px;
            height: 60px;
            background-color: ${color};
            border-radius: ${borderRadius};
            border: none;
            color: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 9998;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
        }
        #fab-button:hover {
            transform: scale(1.1);
        }
        #fab-button svg {
            width: 32px;
            height: 32px;
            transition: opacity 0.3s, transform 0.3s;
        }
        .fab-icon-close {
            display: none;
            transform: rotate(-90deg);
        }
        #fab-button.active .fab-icon-open {
            opacity: 0;
            transform: rotate(90deg);
            display: none;
        }
        #fab-button.active .fab-icon-close {
            opacity: 1;
            transform: rotate(0deg);
            display: block;
        }
        #fab-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s;
        }
        #fab-modal.show {
            opacity: 1;
            visibility: visible;
        }
        .fab-modal-content {
            background-color: #fff;
            width: 90%;
            height: 90%;
            max-width: 1200px;
            max-height: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        #fab-modal.show .fab-modal-content {
            transform: scale(1);
        }
        .fab-modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            #fab-button {
                width: 55px;
                height: 55px;
            }
             .fab-modal-content {
                width: 95%;
                height: 85%;
                border-radius: 10px;
            }
        }
    </style>

    <button id="fab-button">
        <span class="fab-icon-open">${iconSVG}</span>
        <span class="fab-icon-close">${closeSVG}</span>
    </button>
    
    <div id="fab-modal">
        <div class="fab-modal-content">
            <iframe src="${url}" title="Conteúdo do Modal"></iframe>
        </div>
    </div>
    
    <script>
        (function() {
            const fabButton = document.getElementById('fab-button');
            const fabModal = document.getElementById('fab-modal');

            if (!fabButton || !fabModal) return;

            fabButton.addEventListener('click', () => {
                fabModal.classList.toggle('show');
                fabButton.classList.toggle('active');
            });

            // Opcional: fechar o modal ao clicar fora da área do conteúdo
            fabModal.addEventListener('click', (e) => {
                if (e.target === fabModal) {
                    fabModal.classList.remove('show');
                    fabButton.classList.remove('active');
                }
            });
        })();
    <\/script>
</div>
<!-- Fim do Código do Botão Flutuante -->`;

                // Usamos textContent para escapar o HTML e exibi-lo como texto literal
                codeOutput.textContent = code.trim();
            }

            // --- EVENT LISTENERS ---
            [urlInput, colorPicker, shapeSelect, positionSelect, templateSelect].forEach(el => {
                el.addEventListener('input', () => {
                    updatePreview();
                    generateCode();
                });
            });

            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(codeOutput.textContent).then(() => {
                    copyButton.textContent = 'Copiado!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copiar';
                    }, 2000);
                }).catch(err => {
                    console.error('Erro ao copiar: ', err);
                    alert('Não foi possível copiar o código.');
                });
            });


            // --- INICIALIZAÇÃO ---
            updatePreview();
            generateCode();
        });
    </script>
</body>
</html>
